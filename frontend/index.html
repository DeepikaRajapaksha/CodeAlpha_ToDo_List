<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Left-hand side Navbar -->
        <nav class="sidebar">
            <h2>To-Do List</h2>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Add Task</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <h1>Manage Your Tasks</h1>
            
            <!-- Task Columns: To-Do, Doing, Done -->
            <div class="task-columns">
                <div class="column">
                    <h2>To-Do</h2>
                    <div class="task-box" id="todo-tasks">
                        <!-- To-Do tasks will go here -->
                    </div>
                </div>
                <div class="column">
                    <h2>Doing</h2>
                    <div class="task-box" id="doing-tasks">
                        <!-- Doing tasks will go here -->
                    </div>
                </div>
                <div class="column">
                    <h2>Done</h2>
                    <div class="task-box" id="done-tasks">
                        <!-- Done tasks will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/tasks.js"></script>
</body>
</html>
